<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <!-- Left Side: Visuals -->
        <div class="left-panel">
            <div class="left-content">
                <i class="fas fa-chart-line" style="font-size: 50px; margin-bottom: 20px;"></i>
                <h1>Welcome to FinWise</h1>
                <p>Experience the future of secure financial management. Join millions of users trusting us with their
                    portfolio.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="right-panel">
            <div class="logo-small animate delay-1">
                <i class="fas fa-chart-line"></i> FinWise
            </div>

            <div class="header-text animate delay-1">
                <h2>Login</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <form id="loginForm">
                <div class="input-group animate delay-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group animate delay-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn animate delay-3">Login</button>
            </form>

            <div class="divider animate delay-3">OR</div>

            <button class="btn google-btn animate delay-4" onclick="googleLogin('login')">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Login with Google
            </button>

            <p class="link-text animate delay-4">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="script.js"></script>
</body>

</html>
