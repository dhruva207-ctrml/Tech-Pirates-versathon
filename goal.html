<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FinWise | Goal-Based Savings</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="goal.css">
</head>

<body class="dashboard-body">

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar animate delay-1">
            <div class="logo-section">
                <div class="logo-main">
                    <i class="fas fa-wallet"></i>
                    <span class="logo-text">FinWise</span>
                </div>
                <span class="user-welcome">Welcome, User</span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Home</span>
                </li>
                <li class="nav-item" onclick="window.location.href='trans.html'">
                    <i class="fas fa-exchange-alt"></i>
                    <span class="nav-text">Transactions</span>
                </li>
                <li class="nav-item" onclick="window.location.href='budget.html'">
                    <i class="fas fa-chart-pie"></i>
                    <span class="nav-text">Budgets</span>
                </li>
                <li class="nav-item active" onclick="window.location.href='goal.html'">
                    <i class="fas fa-bullseye"></i>
                    <span class="nav-text">Goals</span>
                </li>
                <li class="nav-item" onclick="window.location.href='analytics.html'">
                    <i class="fas fa-chart-line"></i>
                    <span class="nav-text">Analytics</span>
                </li>
                <li class="nav-item" onclick="window.location.href='tax1.html'">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span class="nav-text">Tax</span>
                </li>
                <li class="nav-item" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Settings</span>
                </li>
            </ul>

            <div class="pro-tip animate delay-2">
                <h5>Pro Tip</h5>
                <p>Visualize your dreams to reach them faster.</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-area">

            <div class="dashboard" style="margin: 0; max-width: none; padding: 20px;">
                <div class="header">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <h2 style="margin: 0; color: #0B4F9C;">ðŸŽ¯ Goal-Based Savings</h2>
                    </div>
                    <button onclick="addGoal()">âž• Add New Goal</button>
                </div>

                <div class="content">

                    <!-- GOALS -->
                    <div id="goals" style="flex: 2.5;"></div>

                    <!-- PIE -->
                    <div class="pie-box" style="flex: 1;">
                        <h3>Planned Savings Allocation</h3>
                        <canvas id="pie" width="220" height="220"></canvas>
                        <p class="small">Based on target amounts</p>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <!-- Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>New Savings Goal</h2>

            <div class="form-group">
                <label>Goal Name</label>
                <input type="text" id="newGoalName" placeholder="e.g., Emergency Fund">
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Target Amount</label>
                    <div class="input-with-icon">
                        <span>â‚¹</span>
                        <input type="number" id="newGoalTarget" placeholder="10,000">
                    </div>
                </div>
                <div class="form-group half">
                    <label>Current Savings</label>
                    <div class="input-with-icon">
                        <span>â‚¹</span>
                        <input type="number" id="newGoalSaved" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Target Date</label>
                <input type="date" id="newGoalDate">
            </div>

            <div class="form-group">
                <label>Icon</label>
                <div class="icon-selector" id="iconSelector">
                    <div class="icon-option selected" data-icon="fas fa-piggy-bank"><i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="icon-option" data-icon="fas fa-home"><i class="fas fa-home"></i></div>
                    <div class="icon-option" data-icon="fas fa-car"><i class="fas fa-car"></i></div>
                    <div class="icon-option" data-icon="fas fa-plane"><i class="fas fa-plane"></i></div>
                    <div class="icon-option" data-icon="fas fa-graduation-cap"><i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="icon-option" data-icon="fas fa-briefcase"><i class="fas fa-briefcase"></i></div>
                    <div class="icon-option" data-icon="fas fa-heart"><i class="fas fa-heart"></i></div>
                    <div class="icon-option" data-icon="fas fa-gift"><i class="fas fa-gift"></i></div>
                    <div class="icon-option" data-icon="fas fa-shield-alt"><i class="fas fa-shield-alt"></i></div>
                    <div class="icon-option" data-icon="fas fa-star"><i class="fas fa-star"></i></div>
                </div>
            </div>

            <div class="form-group">
                <label>Color</label>
                <div class="color-selector" id="colorSelector">
                    <div class="color-option selected" style="background: #22C55E;" data-color="#22C55E"></div>
                    <div class="color-option" style="background: #3B82F6;" data-color="#3B82F6"></div>
                    <div class="color-option" style="background: #A855F7;" data-color="#A855F7"></div>
                    <div class="color-option" style="background: #F97316;" data-color="#F97316"></div>
                    <div class="color-option" style="background: #EC4899;" data-color="#EC4899"></div>
                    <div class="color-option" style="background: #06B6D4;" data-color="#06B6D4"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Notes (optional)</label>
                <textarea id="newGoalNotes" rows="3"></textarea>
            </div>

            <button onclick="saveNewGoal()" class="save-btn">Create Goal</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="goal.js"></script>
</body>

</html>
