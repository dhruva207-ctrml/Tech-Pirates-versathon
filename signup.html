<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <!-- Left Side: Visuals -->
        <div class="left-panel">
            <div class="left-content">
                <i class="fas fa-rocket" style="font-size: 50px; margin-bottom: 20px;"></i>
                <h1>Start Your Journey</h1>
                <p>Create an account today and take control of your financial future with smart analytics and security.
                </p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="right-panel">
            <div class="logo-small animate delay-1">
                <i class="fas fa-chart-line"></i> FinWise
            </div>

            <div class="header-text animate delay-1">
                <h2>Create Account</h2>
                <p>Get started with your free account today.</p>
            </div>

            <form id="signupForm">
                <div class="input-group animate delay-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
                <div class="input-group animate delay-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>

                <button type="submit" class="btn animate delay-3">Sign Up</button>
            </form>

            <div class="divider animate delay-3">OR</div>

            <button class="btn google-btn animate delay-4" onclick="googleLogin('signup')">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Sign up with Google
            </button>

            <p class="link-text animate delay-4">
                <a href="login.html">Already have an account? Log In</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="script.js"></script>
</body>

</html>
