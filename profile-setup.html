<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise - Complete Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles for the expanded form */
        .right-panel {
            overflow-y: auto;
            /* Allow scrolling if form is long */
            max-height: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Left Side: Visuals for profile flow -->
        <div class="left-panel">
            <div class="left-content">
                <i class="fas fa-id-card" style="font-size: 50px; margin-bottom: 20px;"></i>
                <h1>Tell Us About Yourself</h1>
                <p>To provide you with the best financial advice, we need to know a bit more about your current
                    situation.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="right-panel">
            <div class="logo-small animate delay-1">
                <i class="fas fa-chart-line"></i> FinWise
            </div>

            <div class="header-text animate delay-1">
                <h2>Profile Setup</h2>
                <p>Please fill in your details below.</p>
            </div>

            <form id="profileForm">
                <div class="form-grid animate delay-2">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe" required>
                    </div>

                    <div class="input-group">
                        <label for="jobTitle">Job Title /Business</label>
                        <input type="text" id="jobTitle" placeholder="Software Engineer" required>
                    </div>
                    <div class="input-group">
                        <label for="companyName">Company</label>
                        <input type="text" id="companyName" placeholder="Tech Corp" required>
                    </div>

                    <div class="input-group">
                        <label for="monthlySalary">Monthly Salary (₹)</label>
                        <input type="number" id="monthlySalary" placeholder="5000" min="0" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="otherIncome">Other Income (₹)</label>
                        <input type="number" id="otherIncome" placeholder="0" min="0" step="0.01">
                    </div>

                    <div class="input-group">
                        <label for="totalSavings">Total Savings (₹)</label>
                        <input type="number" id="totalSavings" placeholder="10000" min="0" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="monthlyExpenses">Monthly Expenses (₹)</label>
                        <input type="number" id="monthlyExpenses" placeholder="2000" min="0" step="0.01" required>
                    </div>
                </div>

                <button type="submit" class="btn animate delay-3" style="margin-top: 20px;">Complete Profile</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
